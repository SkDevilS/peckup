server {
    listen 80;
    server_name api.peckup.in;
    
    client_max_body_size 20M;
    client_body_timeout 120s;
    
    # Logging
    access_log /var/log/nginx/api.peckup.in.access.log;
    error_log /var/log/nginx/api.peckup.in.error.log;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # CORS headers (if needed, though Flask handles this)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
    
    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Max-Age 3600;
        add_header Content-Type "text/plain charset=UTF-8";
        add_header Content-Length 0;
        return 204;
    }
    
    # API endpoints - proxy to Flask backend
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Serve uploaded files directly from filesystem
    location /uploads/ {
        alias /var/www/peckup/peckup/backend/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # CORS for images
        add_header Access-Control-Allow-Origin "*" always;
    }
    
    # Alternative route for API uploads
    location /api/admin/uploads/ {
        alias /var/www/peckup/peckup/backend/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # CORS for images
        add_header Access-Control-Allow-Origin "*" always;
    }
}
